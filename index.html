<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="background-img" src="s7iocicd.png" alt="" width="1400px">
    <form action="">
        <fieldset>
            <h2>Login</h2>
            <input type="text" name="username" id="username" placeholder="Enter username" required><hr><br>
            <input type="email" name="Email" id="Email" placeholder="Enter your email" required><hr><br>
            <input type="password" name="password" id="password" placeholder="Enter your password" required><hr><br>
            <input type="checkbox" name="" id="checkbox">
            <label for="">Remember me</label> <j>Forgot password?</j><br>
            <button type="button" id="button"><a href="http://freddycodes-hub.github.io/easybank-landing-pages/">Log in</a></button>
            <P>Don't have an account? Register</P>
        </fieldset>
    </form>
</body>
</html>
